Tipos de informações que podem ser guardadas no
navegador:
• Dados de acesso, como o nome de usuário
• Estado da aplicação, como a última página que ele visitou
• Informações de configuração do site, que personalizam a
sua experiência
• Dados para funcionamento off-line

API Web Storage

A API (Application Programming Interface) Web Storage
oferece uma implementação simples e potente para o
armazenamento local.
Essa API é implementada no navegador por meio de dois
objetos pertencentes ao objeto window:
• window.localStorage – Armazenamento permanente
dos dados
• window.sessionStorage – Armazenamento por uma
sessão (mesma janela e mesma aba, inclusive durante
recargas da página)
Especificação: https://www.w3.org/TR/webstorage/

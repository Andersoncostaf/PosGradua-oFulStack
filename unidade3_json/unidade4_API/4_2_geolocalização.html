<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API com JSO</title>
</head>
<script>
    onload = () => {
        let geo = navigator.geolocation;
        const geoCoords = function(p) { // definindo a função             
        //console.log(p);
        let lat = p.coords.latitude;
        let lng = p.coords.longitude;
        //let output = document.getElementById("output");
        output.innerHTML = 
            `Coordenadas: (${lat}; ${lng})`;
        };
        const geoError = function (e) {
            console.log(e);    
        };
        let watchID = geo.watchPosition(geoCoords, geoError);
        console.log(watchID);
        stWatch.onclick = () => {
            console.log(watchID);
            geo.clearWatch(watchID);
        };
        //geo.getCurrentPosition(geoCoords);
    };
</script>
<body>
    <h1>JavaScript</h1>
    <p id="output"></p>
    <p><button id="stWatch">Para Georeferenciamento</button></p>
</body>
</html>
